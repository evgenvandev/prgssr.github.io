---
layout: default
---
<div class="wrapper">
<div class="article"  itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemprop="description" content="{{ page.description }}" />
  <header class="post-header">
    <h1 class="post-title" itemprop="headline" >{{ page.title }}</h1>
    <time itemprop="datePublished" datetime="{{site.collections.documentation.date}}"></time>
  </header>

  <article class="post-content" itemprop="articleBody">
    <meta itemprop="image" content="{{site.collections.documentation.image | prepend: site.url }}">
    {{ content }}
  </article>
	<div>
		{% include  jekyll-collections-prev-next.html %}
	</div>
</div>
<aside class="sidebar">
  {% if page.layout == "doc" or page.documentation %}
    {% include documentation-nav.html %}
  {% endif %}
</aside>
</div>
