<h6>Серия статей: "{{ page.series}}":</h6>
<ol>
{% for post in site.posts reversed %}

  {% if post.series %}
    
        {% if post.url == page.url %}
             <li>
                 <span>{{post.title}}</span>
             </li>
        {% elsif post.series == page.series%}
             <li>
                 <a href="{{post.url}}">{{post.title}}</a>
             </li>
        {% endif %}    

  {% endif %}

{% endfor %}
</ol>
