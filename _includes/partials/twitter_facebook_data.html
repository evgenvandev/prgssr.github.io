<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.title }}">
<meta name="twitter:creator" content="{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:description" content="{{ page.description }}">

{% if page.thumbnail==false or page.thumbnail =="noimage"%}
  <meta name="twitter:image:src" content="{{ site.image   | prepend: site.url }}">
  <meta name="og:image" content="{{ site.image  | prepend: site.url }}" />
{% else %}
<meta name="twitter:image:src" content="{{ page.thumbnail | prepend: site.url }}">
<meta name="og:image" content="{{ page.thumbnail | prepend: site.url }}" />
{% endif %}

<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:type" content="blog"/>
<meta name="og:url" content="{{ page.url | prepend: site.url }}" />
<meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="og:description" content="{{ page.description }}" />
